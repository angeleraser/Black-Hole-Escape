<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="game-screen" id="game-screen">
    <div id="space" class="space container">
      <div id="background" class="stars-background">
        <img id="bg-image" src="./media/img/stars.png" alt="" srcset="">
      </div>
      <div class="percentage" id="percentage">0</div>
      <div class="bar" id="bar">
        <div class="bar-line" id="bar-line"></div>
      </div>
      <div id="safe-zone" class="safe-zone">
        <div id="black-hole" class="black-hole bounce">
          <img class="face" id="face" src="./media/img/face.png" alt="">
        </div>
        <img style="transform: rotate(45deg)" class="rocket" id="rocket" src="/media/img/lanzadera.svg">
        </img>
      </div>
    </div>
    <div class="main-screen">
      <div class="game-title text">
        BLACK HOLE ESCAPE <br><div class="sub">(interactive animation)</div>
        <div class="song-name">
         Song by The Quick Brown Fox <br>
         - WHO'S AFRAID OF THE BIG BLACK? -  
        </div>
      </div>
      <div class="play-button text">
        -PLAY-
      </div>
      <div class="autor text">Developed by angeleraser</div>
    </div>
    <div class="level-pass main-screen">
    </div>
    <div class="keys-container container">
      <div class="key button" id="key1">S</div>
      <div class="keys-count key" id="keys-counter"></div>
      <div class="key button" id="key2">D</div>
    </div>
  </div>
  <audio id="level-music" src="/media/sound/02 The Big Black.mp3"></audio>
  <audio preload src="./media/sound/key-tap.wav" id="key-tap"></audio>
  <audio preload src="./media/sound/failsound.mp3" id="fail-sound"></audio>
  <script src="js/script.js"></script>
</body>

</html>
